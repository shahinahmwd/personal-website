<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>personal</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
  <!-- Header part Start -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Personala</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <!--Banner Section  -->
    <section id="bannerImg">
      <div class="overly">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 m-auto">
              <h2 class="banner-title">I Love To Design</h2>
              <h1 class="banner-sub-title">We Are<span class="typed"></span></h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Profile section -->
     <section id="profile">
      <h2 class="profile-title">My Portfolio</h2>
      <div class="container">
        <div class="row">
         <div class="col-lg-6 m-auto text-center mt-5">
          <button data-filter="all">All</button>
          <button data-filter=".brand">Brand</button>  
          <button data-filter=".design">Design</button>
          <button data-filter=".graphic">Graphic</button>
         </div>
        </div>
        <div class="row mt-5 fillGal">
          <div class="col-lg-4 mix brand ">
            <div class="profile-Item">
              <img src="Images/1.jpg" alt="1.jpg" class="w-100 img-fluid">
            </div>
          </div>
          <div class="col-lg-4 mix design">
            <div class="profile-Item">
              <img src="Images/2.jpg" alt="1.jpg" class="w-100 img-fluid">
            </div>
          </div>
          <div class="col-lg-4 mix graphic">
            <div class="profile-Item">
              <img src="Images/3.jpg" alt="1.jpg" class="w-100 img-fluid">
            </div>
          </div>
          <div class="col-lg-4 mix graphic mt-5">
            <div class="profile-Item">
              <img src="Images/6.jpg" alt="1.jpg" class="w-100 img-fluid">
            </div>
          </div>
          <div class="col-lg-4 mix design ">
            <div class="profile-Item">
              <img src="Images/4.jpg" alt="1.jpg" class="w-100 img-fluid">
            </div>
          </div>
          <div class="col-lg-4 mix brand mt-5 ">
            <div class="profile-Item">
              <img src="Images/5.jpg" alt="1.jpg" class="w-100 img-fluid">
            </div>
          </div>
        </div>
      </div>
     </section>
   <!-- Script js link -->
  <script src="Js/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="Js/Untitled.js"></script>
  <script src="Js/typed.min.js"></script>
  <script src="Js/script.js"></script>
</body>
</html>
